<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="content">
      <h1>Play Tic Tac Toe!</h1>
      <form action="submit" id="form-players">
          <input type="text" name="" id="input-first-player" placeholder="First player's name" required>
          <fieldset>
              <legend>Choose</legend>
              <label>
                <input type="radio" name="response-player1" value="X" checked required> Crosses (X)
              </label>
              <label>
                <input type="radio" name="response-player1" value="O"> Noughts (O)
              </label>
            </fieldset>
          <input type="text" name="" id="input-second-player" placeholder="Second player's name" required>
            <button type="submit" id="btn-form-players">START</button>
      </form>

      <div id="gameboard">
        <div id="A_1" class="cell"></div>
        <div id="B_1" class="cell"></div>
        <div id="C_1" class="cell"></div>
        <div id="A_2" class="cell"></div>
        <div id="B_2" class="cell"></div>
        <div id="C_2" class="cell"></div>
        <div id="A_3" class="cell"></div>
        <div id="B_3" class="cell"></div>
        <div id="C_3" class="cell"></div>
      </div>

      <div id="notifications"></div>
      <button id="play-again">PLAY AGAIN</button>

    </div>
    
</body>
</html>
